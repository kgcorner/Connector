
  
    <h4>Document Details</h4>
    <div *ngIf="!approved; else done">
        <div>
        <form class="form-inline" style="width:100%">
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-3" for="email">Document ID:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" id="email" placeholder="Document ID" name="description" #id (ngModel)="_id" (change)="setId(id.value)" style="width:100%">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" (click)="submit()" >Fetch Details</button>
                </div>
            </div>
        </form>
        <div style="padding:30px">
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold">Description:</div><div class="col-sm-12 col-md-10">{{request.description}}</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold" >Requested Funds:</div><div class="col-sm-12 col-md-10">{{request.requestedFund}}</div>
            </div>
            <form>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email"  >Approved Funds:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" #fund (change)="setApproveFund(fund.value)" placeholder="Approved Funds" name="fund">
                    </div>
                    </div>
                    <div class="form-group" style="margin-top:10px">        
                        <div class="col-sm-offset-2 col-sm-2" style="margin-top:10px">
                        <button type="button" (click)="approve()" class="btn btn-default">Approve</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-2" style="margin-top:10px">
                        <button type="button" class="btn btn-default">Reject</button>
                        </div>
                    </div>
            </form>
        </div>
        </div>
    </div>





<ng-template #done>
        <div style="padding:30px">
                <div class="row">
                    <div class="col-sm-12 col-md-2" style="font-weight: bold">Document ID:</div><div class="col-sm-12 col-md-10">{{request.id}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-2" style="font-weight: bold">Description:</div><div class="col-sm-12 col-md-10">{{request.description}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-2" style="font-weight: bold">Requested Fund:</div><div class="col-sm-12 col-md-10">{{request.requestedFund}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-2" style="font-weight: bold" >Approved Funds:</div><div class="col-sm-12 col-md-10">{{request.approvedFund}}</div>
                </div>        
            </div>
</ng-template>
