<h4>Document Upload Form</h4>
<div *ngIf="!request; else showRequest">
  <form class="form-horizontal" style="width:60%; margin :0 auto;" method="post" action="http://localhost:3000/funds?command=request" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" (ngModel)="description" #description (change)="setDescription(description.value)" placeholder="Description" name="description">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Required Fund:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="email" placeholder="Required Fund" #fund (change)="setFund(fund.value)" name="requestedFund" (ngModel)="rFund" >
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Upload Document:</label>
          <div class="col-sm-10">
            <input type="file" #file (change)="setFile(file.files)" name="document">
          </div>
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" (click)="submit()" >Submit</button>
        </div>
      </div>
  </form>
</div>
<ng-template #showRequest>
    <div style="padding:30px">
        <div class="row">
            <div class="col-sm-12 col-md-2" style="font-weight: bold">Document ID:</div><div class="col-sm-12 col-md-10">{{request.id}}</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-2" style="font-weight: bold">Description:</div><div class="col-sm-12 col-md-10">{{request.description}}</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-2" style="font-weight: bold">Requested Fund:</div><div class="col-sm-12 col-md-10">{{request.requestedFund}}</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-2" style="font-weight: bold" >Approved Funds:</div><div class="col-sm-12 col-md-10">{{request.approvedFund}}</div>
        </div>        
    </div>
</ng-template>
