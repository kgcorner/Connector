<h4>Document Details</h4>
<div>
  <form class="form-inline" style="width:100%">
      <div class="form-group col-sm-6">
        <label class="control-label col-sm-3" for="email">Document ID:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="email" placeholder="Document ID" name="description" #id (change)="setId(id.value)"style="width:100%">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" (click)="fetch()" class="btn btn-default">Fetch Details</button>
          </div> 
      </div>
  </form>
  <div style="padding:30px">
        <div style="padding:30px">
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold">Document ID:</div><div class="col-sm-12 col-md-10">{{request.id}}</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold">Description:</div><div class="col-sm-12 col-md-10">{{request.description}}</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold">Requested Fund:</div><div class="col-sm-12 col-md-10">{{request.requestedFund}}</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2" style="font-weight: bold" >Approved Funds:</div><div class="col-sm-12 col-md-10">{{request.approvedFund}}</div>
            </div>        
        </div>
  </div>
</div>
